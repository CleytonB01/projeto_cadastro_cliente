
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pedidos</title>
    <link href="css/formstyles.css" rel="stylesheet"/>
</head>
<body>
    <thead>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Realizar Pedidos</b></legend>
                    <br>
                    <div class="inputBox">
                        <label for="tijolo" class="labelInput">Tijolo:</label>
                        <select type="select" name="tijolo" id="tijolo">
                            <option value="Selecione">Selecione</option> 
                            <option value="8 Furos">8 Furos</option>
                            <option value="6 Furos">6 Furos</option>
                        </select>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="quant_tijolo" class="labelInput">Quantidade:</label>
                        <select type="select" name="quant_tijolo" id="quant_tijolo">
                            <option value="Selecione">Selecione</option>
                            <option value="500">500 Tijolos</option> 
                            <option value="1.000">1.000 Tijolos</option>
                            <option value="1.500">1.500 Tijolos</option>
                            <option value="2.000">2.000 Tijolos</option>
                            <option value="2.500">2.500 Tijolos</option>
                            <option value="3.000">3.000 Tijolos</option>
                            <option value="3.500">3.500 Tijolos</option>
                            <option value="4.000">4.000 Tijolos</option>
                            <option value="4.500">4.500 Tijolos</option>
                            <option value="5.000">5.000 Tijolos</option>
                            <option value="5.500">5.500 Tijolos</option>
                            <option value="6.000">6.000 Tijolos</option>
                        </select>
                    </div>
                    <br>
                    <div class="inputBox">
                        <label for="Subtotal" class="labelInput">Subtotal:</label>
                        <document class="inputLabel" name="Subtotal" id="Subtotal"; rows="1">
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="areia" class="labelInput">Areia:</label>
                        <select type="select" name="areia" id="areia">
                            <option value="Selecione">Selecione</option> 
                            <option value="8 Furos">Grossa/Lavada</option>
                            <option value="6 Furos">Fina/Barro</option>
                        </select>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="quant_areia" class="labelInput">Quantidade:</label>
                        <select type="select" name="quant_areia" id="quant_areia">
                            <option value="Selecione">Selecione</option>
                            <option value="1 metro">1 metro</option> 
                            <option value="2 metros">2 metros</option>
                            <option value="3 metros">3 metros</option>
                            <option value="4 metros">4 metros</option>
                            <option value="5 metros">5 metros</option>
                            <option value="Car.Toco">Carr. Toco (6m)</option>
                            <option value="Car. Truck">Carr.truck (12m)</option>
                        </select>
                    </div>
                    <br>
                    <div class="inputBox">
                        <label for="Subtotal" class="labelInput">Subtotal:</label>
                        <document class="inputLabel" name="Subtotal" id="Subtotal"; rows="1">
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="brita" class="labelInput">Brita:</label>
                        <select type="select" name="brita" id="brita">
                            <option value="Selecione">Selecione</option> 
                            <option value="Selecione">Selecione</option> 
                        <option value="18">nº 18</option>
                        </select>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="quant_brita" class="labelInput">Quantidade:</label>
                        <select type="select" name="quant_brita" id="quant_brita">
                            <option value="Selecione">Selecione</option>
                            <option value="1 metro">1 metro</option> 
                            <option value="2 metros">2 metros</option>
                            <option value="3 metros">3 metros</option>
                            <option value="4 metros">4 metros</option>
                            <option value="5 metros">5 metros</option>
                            <option value="Car.Toco">Carr. Toco (6m)</option>
                            <option value="Car. Truck">Carr.truck (12m)</option>
                        </select>
                    </div>
                    <br>
                    <div class="inputBox">
                        <label for="Subtotal" class="labelInput">Subtotal:</label>
                        <document class="inputLabel" name="Subtotal" id="Subtotal"; rows="1">
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="telha" class="labelInput">Telha:</label>
                        <select type="select" name="telha" id="telha">
                            <option value="Selecione">Selecione</option> 
                            <option value="Canal">Canal</option>
                            <option value="Brasilit">Brasilit</option>
                            <option value="Colonial">Colonial</option>
                        </select>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="quant_telha" class="labelInput">Quantidade:</label>
                        <select type="select" name="quant_telha" id="quant_telha">
                            <option value="Selecione">Selecione</option>
                            <option value="500">500 Telhas</option> 
                            <option value="1.000">1.000 Telhas</option>
                            <option value="1.500">1.500 Telhas</option>
                            <option value="2.000">2.000 Telhas</option>
                            <option value="2.500">2.500 Telhas</option>
                            <option value="3.000">3.000 Telhas</option>
                            <option value="3.500">3.500 Telhas</option>
                            <option value="4.000">4.000 Telhas</option>
                            <option value="4.500">4.500 Telhas</option>
                            <option value="5.000">5.000 Telhas</option>
                        </select>
                    </div>
                    <br>
                    <div class="inputBox">
                        <label for="Subtotal" class="labelInput">Subtotal:</label>
                        <document class="inputLabel" name="Subtotal" id="Subtotal"; rows="1">
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="cimento" class="labelInput">Cimento:</label>
                        <select type="select" name="cimento" id="cimento">
                            <option value="Selecione">Selecione</option> 
                        <option value="CPII">CPII</option>
                        </select>
                    </div>
                    <br>
                    <div class="inputBox">
                        <label for="Subtotal" class="labelInput">Subtotal:</label>
                        <document class="inputLabel" name="Subtotal" id="Subtotal"; rows="1">
                    </div>
                    <br><br>
                    <hr>
                    <br>
                    <legend><b>Escolha a forma de Pagamento:</b></legend>
                    <br>
                    <div class="inputBox">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">À Vista</label>
                        </div>
                    </div>
                    <div class="inputBox">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Débito/Crédito</label>
                        </div>
                    </div> 
                    <div class="inputBox">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">PIX</label>
                        </div>
                    </div>
                </fieldset>
            </form>            
        </div>
    </thead>
    <br><br>
</body>
</html>
