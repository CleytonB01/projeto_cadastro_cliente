<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | CCT</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color:  rgb(244,164,96);
    }
    .container {
        color: bisque;
        position: absolute;
        top: auto;
        left: auto;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.6);
        padding: 15px;
        border-radius: 15px;
        width: 20%;
    }
    fieldset{
        border: 3px solid darkgoldenrod;
    }
    legend{
        border: 1px solid rgb(252, 252, 252);
        padding: 10px;
        text-align: center;
        background-color: darkgoldenrod;
        border-radius: 8px;
    }
    .form-control{
        background: none;
        border: none;
        border-bottom: 1px solid darkgoldenrod;
        outline: none;
        color: white;
        font-size: 15px;
        width: auto;
        letter-spacing: 2px;
    }
    .form-label{
        position: absolute;
        top: 0px;
        left: 0px;
        pointer-events: none;
        transition: .5s;
    }
    .form-control:focus ~ .form-label,
    .form-control:valid ~ .form-label{
        top: -20px;
        font-size: 12px;
        color: darkgoldenrod;
    }
    #data_nascimento{
        border: none;
        padding: 8px;
        border-radius: 10px;
        outline: none;
        font-size: 15px;
    }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset class="m-2 p-4">
                <legend><b>Dados Cadastrais</b></legend>
                <br>
                <div class="row pb-2">
                    <div class="col-sd-12 col-md-6">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" name="nome" id="nome" class="form-control" required>
                    </div>
                    <div class="col-sd-12 col-md-6">
                        <label for="apelido" class="form-label">Apelido (Se houver)</label>
                        <input type="text" name="apelido" id="apelido" class="form-control"required>
                    </div>
                </div>

                <div class="row pb-2">
                    <div class="col-sd-12 col-md-4">
                        <label for="whatsapp" class="form-label">Contato 1 (WhatsApp)</label>
                        <input class="form-control" type="tel" name="whatsApp" id="whatsapp" required>
                    </div>
                
                    <div class="col-sd-12 col-md-4">
                        <label for="contato" class="form-label">Contato 2</label>
                        <input class="form-control" type="tel" name="contato" id="contato" required>
                    </div>
                    <div class="col-sd-12 col-md-4">
                        <label for="email" class="form-label">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email" required>
                    </div>
                </div>

                <div class="row pb-2">

                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="number" name="cpf" id="cpf" required class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required class="form-control" />
                    </div>
                    <div class="col-sd-12 col-md-6">
                        <label for="estado_civil" class="form-label"> Estado Civil:</label>
                            <select type="select" name="estado_civil" id="estado_civil" required class="form-select">
                                    <option value="Selecione">Selecione</option>
                                    <option value="Solteiro">Solteiro(a)</option>
                                    <option value="Casado">Casado(a)</option>
                                    <option value="Divorciado">Divorciado(a)</option>
                                    <option value="Viúvo">Viúvo(a)</option>
                            </select>
                    </div>
                    <div class="col-sm-3">
                        <p>Sexo: </p>
                            <label for="masculino">Masculino</label>
                            <input class="inputUser" type="radio" name="sexo" id="masculino"value="masculino" required />
                            <label for="masculino">Feminino</label>
                            <input class="inputUser" type="radio" name="sexo" id="feminino"value="feminino" required />
                    </div>
                </div>

                <div class="row pb-2">
                    <div class="col-sm-4">
                        <label for="endereço" class="form-label">Endereço:</label>
                        <input type="text" name="endereço" id="endereço"  placeholder="Rua/Av/Lorgadouro, Nº, Bairro" required class="form-control">
                    </div>

                    <div class="col-sm-4">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" name="cidade" id="cidade" placeholder="Sua Cidade" required class="form-control">
                    </div>

                    <div class="col-sm-4">
                        <label for="estado" class="form-label">Estado:</label>
                            <select type="select" name="estado" id="estado" required class="form-select">
                                <option value="Selecione"></option>
                                <option value="Acre">Acre</option>
                                <option value="Alagoas">Alagoas</option>
                                <option value="Amapá">Amapá</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Bahia">Bahia</option>
                                <option value="Ceará">Ceará</option>
                                <option value="Distrito Federal">Distrito Federal</option>
                                <option value=" Espírito Santo	">  Espírito Santo	</option>
                                <option value="Goiás">Goiás</option>
                                <option value="Maranhão">Maranhão</option>
                                <option value="Mato Grosso">Mato Grosso</option>
                                <option value="Mato Grosso	do Sul">  Mato Grosso do Sul<option>
                                <option value="Minas Gerais">Minas Gerais</option>
                                <option value="Pará"> Pará</option>
                                <option value="Paraíba "> Paraíba</option>
                                <option value="Paraná"> Paraná</option>
                                <option value="Pernambuco"> Pernambuco</option>
                                <option value="Piauí"> Piauí</option>
                                <option value=" Rio de Janeiro">  Rio de Janeiro</option>
                                <option value=" Rio Grande do Norte">  Rio Grande do Norte<option>
                                <option value=" Rio Grande do Sul">  Rio Grande do Sul</option>
                                <option value="Rondônia"> Rondônia</option>
                                <option value="Roraima"> Roraima</option>
                                <option value=" Santa Catarina 	">  Santa Catarina</option>
                                <option value="São Paulo"> São Paulo</option>
                                <option value="Sergipe"> Sergipe</option>
                                <option value="Tocantins"> Tocantins</option>
                            </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 pb-2">
                        <label for="referencia" class="form-label">Ponto de Referência</label>
                        <textarea type="text" name="referencia" id="referencia" rows="2"  placeholder="Por favor, informe um ou mais pontos de referência próximos ao local de entrega!" class="form-control" required></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 pb-2">
                        <label for="observacao" class="labelInput"> Observações </label>
                        <textarea name="observacao" type="text" id="observacao" rows="5"  placeholder="Escreva quaisquer observações necessárias para facilitar a entrega do seu pedido!" class="form-control" required></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 pb-2">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
                        <label class="form-check-label" for="flexSwitchCheckDefault"> Desejo receber novidades, promoções e informações pelo WhatsApp.</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 pb-2">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
                        <label class="form-check-label" for="flexSwitchCheckDefault"> Desejo receber novidades, promoções e informações pelo E-mail.</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 pb-2">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
                        <label class="form-check-label" for="flexSwitchCheckDefault"> Aceito os Termos e Condições.</label>
                    </div>
                </div>

                <hr>

                <div class="inputBox mb-5">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="index.html"><button  type="button" class="btn btn-outline-secondary"> Voltar </button></a>
                        <a href="pedidos.html"><input type="submit" class="btn btn-primary"></a>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</body>
</html>
